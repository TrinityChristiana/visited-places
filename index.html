    <h1>Visited Places</h1>

    <button id="see-places" type="button">Click To See Places!!</button>
    <form id="searchPlaces" action="">
        <fieldset>
            <!--    A text input box, 2 radio buttons ("Places I've Been" and "Places I Want to Go"), and a submit button,    -->

            <input id="searchBox" type="text" name="searchBox">
            <br>
            <br>

            <input type="radio" name="been" value=false> Places I Want To Go
            <br>
            <br>
